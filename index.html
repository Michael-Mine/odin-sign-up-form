<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
            <img src="photo.jpg" alt="photo of flowers" height="800" width="600">
        
        <div class="main-section">
            <div class="main-section-head">
                <p>Sign up to my flower picture service.</p>
                <p>New pictures every week!</p>
                <p>Flower pictures = &#128522</p>
            </div>
            <form action="" method="post">
                <div class="main-section-body">
                    <ul>
                        <li>
                            <label for="first_name">First Name</label>
                            <br>
                            <input type="text" name="user-name-first" id="first_name" required>
                            <br>
                        </li>
                        <li>
                            <label for="last_name">Last Name</label>
                            <br>
                            <input type="text" name="user_name_first" id="first_name" required>
                            <br>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <br>
                            <input type="email" name="user_email" id="email" required>
                            <br>
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <br>
                            <input type="tel" name="user_phone" id="phone" required>
                            <br>
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <br>
                            <input type="password" name="password" id="password" required>
                            <br>
                        </li>
                        <li>
                            <label for="password_confirm">Confirm Password</label>
                            <br>
                            <input type="password" name="password_confirm" id="password_confirm" required>
                        </li>
                    </ul>
                </div>
                <div class="main-section-footer">
                    <button type="submit" class="button">Create Account</button>
                    <br>
                    <br>
                    <p>Already have an account? <a href="">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
